<!doctype html>

<html ng-app>
  <head>
    <script scr="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>
  </head>
  <body>
    <div ng-controller="MyController">
      <h1> Hello {{ clock }}</h1>
      <script type="text/javascript">
	function MyController($scope, $timeout) {
	var updateClock = function () {
        $scope.clock = new Data();
        $timeout(function () {
	updateClock();
	}, 1000);
	};
	updateClock();
	};
      </script>
  </body>
</html>
